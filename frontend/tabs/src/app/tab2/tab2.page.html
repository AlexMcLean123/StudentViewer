<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Add Students
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add Students</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-row>
          <ion-card style="text-align:center;" class="ion-padding">
            <ion-text>
              <h2>Enter the student details in the below text fields and press add to add student</h2>
            </ion-text>
          </ion-card>
        </ion-row>
        <ion-item class="ion-margin">
          <ion-label position="floating">Student Name</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item class="ion-margin">
          <ion-label position="floating">Student DOB</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item class="ion-margin">
          <ion-label position="floating">Student Email Address</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-row>
          <ion-col class="ion-padding-top" size="12" class="button1">
            <ion-button>Add</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
